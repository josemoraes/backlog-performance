<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Backlog Performance</title>
</head>

<body class="w-full h-full min-h-screen">
  <div id="App" class="w-full h-full min-h-screen flex flex-col bg-gradient-to-r from-green-500 via-green-600 to-green-700"></div>
  <div id="Messages"
    class="absolute top-10 w-full px-2 py-4 overflow-x-auto text-center whitespace-no-wrap rounded-md hidden"
    role="alert">
    <div
      class="relative inline-flex w-full max-w-sm ml-3 overflow-hidden bg-green-500 rounded shadow-sm hover:bg-green-600 hover:shadow-lg">
      <div class="px-3 py-2 text-left">
        <span class="font-semibold text-white" id="Messages-title"></span>
        <p class="mb-1 text-sm leading-none text-white" id="Messages-text"></p>
      </div>
    </div>
  </div>
  <div id="Errors"
    class="absolute top-10 w-full px-2 py-4 overflow-x-auto text-center whitespace-no-wrap rounded-md hidden"
    role="alert">
    <div
      class="relative inline-flex w-full max-w-sm ml-3 overflow-hidden bg-red-500 rounded shadow-sm hover:bg-red-600 hover:shadow-lg">
      <div class="px-3 py-2 text-left">
        <span class="font-semibold text-white" id="Errors-title"></span>
        <p class="mb-1 text-sm leading-none text-white" id="Errors-text"></p>
      </div>
    </div>
  </div>
</body>

</html>
